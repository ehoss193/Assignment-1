<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>COMP 3512 Assign 1</title>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBBiKum5xdpqrOBA4SDCOkHHJE_3IktBlA& callback=initMap"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- Bootstrap Stylesheet taken from https://getbootstrap.com/docs/5.0/getting-started/introduction/ -->
    <link rel="stylesheet" href="css/stocks.css">
    <script src="js/stocks.js"></script>
</head>

<body>
    <header>
        <h2>COMP3512 Assignment 1</h2>
        <label>Credits</label>
    </header>
    <div class=grid-container-a>
        <div class="grid-item-a1" id="list">
            <h3>List of Companies</h3>
            <form>
                <label>Filter:</label>
                <input id="field" type="text" class="search" placeholder="By company name" list="filterList">
                <input id="go" type="button" value="Go">
                <input id="clear" type="button" value="Clear"></br>
                <select id="companies" size="50">
                    <!-- When you eventually make the grid size fixed you can likely just have the grid be scrollable again -->
                </select>
            </form>
        </div>
        <div class="grid-item-a2" id="info">
            <h3>Company Information</h3>
            <div id="generatedInfo">

            </div>
        </div>
        <div class="grid-item-a3" id="gridmap">
            <h3>Map</h3>
            <div id="map">

            </div>
        </div>
        <div class="grid-item-a4" id="stockData">
            <h3>Stock Data</h3>
            <input type="button" value="View Charts">
            <table id="dataList">
                <tr>
                    <th>Date</th>
                    <th>Open</th>
                    <th>Close</th>
                    <th>Low</th>
                    <th>High</th>
                    <th>Volume</th>
                </tr>
                <tr id="firstDataRow">

                </tr>
            </table>
        </div>
    </div>
    
    <div class=grid-container-b>
        <div class="grid-item-b1" id="charts">
            <h3>Charts</h3>
            <div id="charts">

            </div>
        </div>
        <div class="grid-item-b2" id="company">
            <div id="name-symbol">

            </div>
            <input id="speak" type="button" value="Speak">
            <input id="close" type="button" value="Close">
        </div>
        <div class="grid-item-b3" id="financials">
            <h3>Financials</h3>
        </div>
    </div>
</body>

</html>
