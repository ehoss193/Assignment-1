<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>COMP 3512 Assign 1</title>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBBiKum5xdpqrOBA4SDCOkHHJE_3IktBlA& callback=initMap"></script>
    <link rel="stylesheet" href="css/stocks.css">
    <script src="chartjs/dist/Chart.js"></script>
    <script src="js/stocks.js"></script>
</head>

<body>
    <header>
        <h2>COMP3512 Assignment 1</h2>
        <label id="creditsLabel">Credits</label>
        <p id="credits" class="invisibleCredits hideCredits">Name: Erich Hoss Course: COMP 3512 External API Used: Google Maps JS
            API, ChartJS</p>
    </header>
    <div class="grid-container-a visible">
        <div class="grid-item-a1" id="list">
            <h3>List of Companies</h3>
            <form>
                <label>Filter:</label>
                <input id="field" type="text" class="search" placeholder="By company name" list="filterList">
                <input id="go" type="button" value="Go">
                <input id="clear" type="button" value="Clear"></br>
                <select id="companies" size="50">

                </select>
            </form>
        </div>
        <div class="grid-item-a2" id="info">
            <h3>Company Information</h3>
            <div id="generatedInfo">

            </div>
        </div>
        <div class="grid-item-a3" id="gridmap">
            <h3>Map</h3>
            <div id="map">

            </div>
        </div>
        <div class="grid-item-a4" id="stockData">
            <h3>Stock Data</h3>
            <input id="viewcharts" type="button" value="View Charts">
            <table id="avgminmax">
                <tr id="average">
                    <th>Avg</th>
                </tr>
                <tr id="min">
                    <th>Min</th>
                </tr>
                <tr id="max">
                    <th>Max</th>
                </tr>
            </table>
            <table id="dataList">
                <tr>
                    <th>Date</th>
                    <th>Open</th>
                    <th>Close</th>
                    <th>Low</th>
                    <th>High</th>
                    <th>Volume</th>
                </tr>
            </table>
        </div>
    </div>
<!-- add hidden to grid container-->
    <div class="grid-container-b ">
        <div class="grid-item-b1" id="charts">
            <h3>Charts</h3>
            <div id="barChart"></div>
            <div id="lineChart"></div>
            <div id="minmaxChart"></div>
        </div>
        <div class="grid-item-b2" id="company">
            <div id="name-symbol">

            </div>
            <input id="speak" type="button" value="Speak">
            <input id="close" type="button" value="Close">
        </div>
        <div class="grid-item-b3" id="financials">
            <h3>Financials</h3>
            <table id="financialdata">
                <tr>
                    <th>Year</th>
                    <th>Revenue</th>
                    <th>Earnings</th>
                    <th>Assets</th>
                    <th>Liabilities</th>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
